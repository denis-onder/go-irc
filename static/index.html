<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Go IRC</title>
  </head>
  <body>
    <div class="chat" id="chat">
      <div class="chat_msg">
        <span class="chat_msg_timestamp">00:00:00 | </span>
        <span class="chat_msg_author">[test_user]: </span>
        <span class="chat_msg_body">test body 1 2 3 4</span>
      </div>
    </div>
    <input
      type="text"
      id="message_input"
      class="message_input"
      placeholder="message: "
    />
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script defer src="/script.js"></script>
  </body>
</html>
